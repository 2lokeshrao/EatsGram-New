name: Auto Rebrand to EatsGram

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  rebrand:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for enatega references
        id: check
        run: |
          if grep -r "enatega\|Enatega\|ENATEGA" . --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" --include="*.json" --include="*.md" --include="*.yml" --include="*.yaml" ! -path "./.git/*" ! -path "./node_modules/*" 2>/dev/null | head -5; then
            echo "has_enatega=true" >> $GITHUB_OUTPUT
          else
            echo "has_enatega=false" >> $GITHUB_OUTPUT
          fi

      - name: Replace enatega with EatsGram
        if: steps.check.outputs.has_enatega == 'true'
        run: |
          find . -type f \( -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx" -o -name "*.json" -o -name "*.md" -o -name "*.yml" -o -name "*.yaml" \) ! -path "./.git/*" ! -path "./node_modules/*" -exec sed -i 's/enatega/eatsgram/g; s/Enatega/EatsGram/g; s/ENATEGA/EATSGRAM/g' {} \;
          
          echo "âœ… Replaced enatega references with EatsGram"

      - name: Commit rebranding if needed
        if: steps.check.outputs.has_enatega == 'true'
        run: |
          git config user.name "EatsGram Rebrand Bot"
          git config user.email "rebrand@eatsgram.local"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Auto: Rebrand enatega references to EatsGram" || echo "No changes to commit"
            git push origin main || echo "Push failed - might be protected branch"
          else
            echo "No rebranding needed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
